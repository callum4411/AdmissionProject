{% extends 'base.html' %}
{% block content %}
<h2>Upload Your Documents</h2>

<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    {% if missing_docs %}
        {% for field, label in missing_docs.items() %}
            <label for="{{ field }}">{{ label }}:</label>
            <input type="file" name="{{ field }}" id="{{ field }}"><br><br>
        {% endfor %}
        <button type="submit">Upload Documents</button>
    {% else %}
        <p>âœ… All documents are already submitted. No uploads needed!</p>
    {% endif %}
</form>

{% endblock %}
